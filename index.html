<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
<div class="game-screen">
  <div class="game-header">
    <button class="btn play-again">Play again</button>
    <p class="between">(between 1 to 20)</p>
  </div>
  <h1 class="game-title">Guess my number</h1>
  <div class="game-correct-answer">?</div>
  <div class="game-guess-scereen">
    <div class="check-screen">
      <input class="input-number" type="number">
        <button class="btn chack">Chack!</button>
      </div>
        <div class="score-screen">
          <p class="gussing-text">start gussing......</p>
          <p> Score: <span class="score">20</span></p>
          <p> Highscore: <span class="high-score">0</span></p>
        </div>
  </div>
</div>


























  <script src="/script.js"></script>
